<h2 id="vol-title">Volunteer Form</h2>
	    
<div class="vol-form">
<form class="gform" action="https://script.google.com/macros/s/AKfycbyooMLaW1HcMOLBNUoxmJxlSS7QrimSgwXnObjh-vEW0fEUCvPz/exec" method="post" enctype="text/plain">
<div>
	<h3>Name</h3>
	<input type="text" name="firstName" placeholder="First Name" class="vol-input first-name" required>
	<input type="text" name="lastName" placeholder="Last Name" class="vol-input last-name" required>
</div>
<h3>Contact</h3>
<input type="text" name="phonenumber" placeholder="Phone Number" class="vol-input first-name" required>
<input type="text" name="city" placeholder="City" class="vol-input last-name" required>
<select class="form-control" id="state" required name="state">

              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IN">Illinois</option>
              <option value="IA">Indiana</option>
              <option value="KS">Iowa</option>
              <option value="KY">Kansas</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachussetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virgina</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virgina</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
<input type="email" id="email" name="email"
  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" class="vol-input last-name" required>  
<h3>Education</h3>
<input type="text" name="highschool" placeholder="High School" class="vol-input last-name" required>  
<select class="form-control" id="state" required name="grade">
              <option value="" disabled selected>Grade Level</option>
              <option value="9">9th</option>
              <option value="10">10th</option>
              <option value="11">11th</option>
              <option value="12">12th</option>
            </select>
<h3>About You</h3>
<textarea name="volxp" placeholder="Prior Volunteering Experience"class="large-input" required></textarea>
<textarea name="programxp" placeholder="Do you have any prior experience with programming? If yes, please elaborate."class="large-input" required></textarea>
<textarea name="digitalxp" placeholder="Do you have any prior digital experience? (Do you have any experience interacting with the internet in ways that are not programming-involved) If yes, please elaborate."class="large-input" required></textarea>
<button type="submit" id="vol-sub">Submit</button>

    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>
